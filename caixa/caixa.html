<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIOSCANDO - Caixa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Caixa - Gestão de Pedidos</h1>
    </header>

    <main>
        <section id="controle-pedidos">
            <h2>Pedidos por Mesa</h2>
            <label for="mesa-numero">Número da Mesa:</label>
            <input type="number" id="mesa-numero" placeholder="Digite o número da mesa">
            <button onclick="mostrarPedidos()">Mostrar Pedidos</button>
            <div id="detalhes-pedidos">
                <h3>Detalhes do Pedido</h3>
                <ul id="pedidos-mesa">
                    <!-- Detalhes dos pedidos da mesa serão exibidos aqui -->
                </ul>
                <p>Total: R$ <span id="total-mesa">0.00</span></p>
                <button onclick="finalizarConta()">Finalizar Conta</button>
            </div>
        </section>
    </main>

    <script src="caixa.js"></script>
</body>
</html>
